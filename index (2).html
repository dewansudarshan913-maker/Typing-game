<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Typing Speed Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        background: #020617;
        padding: 25px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 0 15px #38bdf8;
    }

    h2 {
        text-align: center;
        color: #38bdf8;
    }

    .text {
        background: #020617;
        padding: 10px;
        border: 1px solid #38bdf8;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
    }

    textarea {
        width: 100%;
        height: 90px;
        font-size: 14px;
        padding: 8px;
        border-radius: 5px;
        border: none;
        outline: none;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #38bdf8;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    .result {
        margin-top: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Typing Game</h2>

    <div class="text" id="givenText"></div>

    <textarea id="inputText" placeholder="Type here..."></textarea>

    <button onclick="check()">Check Result</button>

    <div class="result" id="result"></div>
</div>

<script>
const sentences = [
    "Practice makes a man perfect",
    "Typing speed improves with time",
    "Never give up on your dreams",
    "Learning coding is very powerful",
    "Consistency is the key to success"
];

let startTime;
let text = "";

function startGame() {
    text = sentences[Math.floor(Math.random() * sentences.length)];
    document.getElementById("givenText").innerText = text;
    document.getElementById("inputText").value = "";
    document.getElementById("result").innerText = "";
    startTime = new Date().getTime();
}

function check() {
    const typed = document.getElementById("inputText").value;
    const endTime = new Date().getTime();
    const time = (endTime - startTime) / 1000;

    let correctChars = 0;
    for (let i = 0; i < typed.length; i++) {
        if (typed[i] === text[i]) {
            correctChars++;
        }
    }

    let wpm = Math.round((typed.length / 5) / (time / 60));
    let accuracy = Math.round((correctChars / text.length) * 100);

    document.getElementById("result").innerHTML =
        `â± Time: ${time.toFixed(1)} sec<br>
         âš¡ Speed: ${wpm} WPM<br>
         ðŸŽ¯ Accuracy: ${accuracy}%`;
}

startGame();
</script>

</body>
</html>
